<html ng-app="modone">
    <head>
        <title>Pasteleria Nicole Muñoz</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <link href='http://fonts.googleapis.com/css?family=Arimo:400,700' rel='stylesheet' type='text/css'>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
        <script src="js/skel.min.js"></script>
        <script src="js/skel-panels.min.js"></script>
        <script src="js/init.js"></script>
        <script src="appmodule.js"></script>

        <link rel="stylesheet" href="css/skel-noscript.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/style-desktop.css" />

    </head >
    <body class="homepage">

        <!-- Header -->
        <div id="header">
            <div class="container"> 

                <!-- Logo -->
                <div id="logo">
                    <h1><a href="#">Nicole Muñoz Pasteleria</a></h1>
                    <span>By Nicole Muñoz</span>
                </div>
                <!-- Nav -->
                <nav id="nav">
                    <ul>
                        <li><a href="index.html">Hacer pedido</a></li> 
                        <li><a href="">Mis pedidos</a></li>                                                                                               
                        <li><a href="ingresar.html">Mi perfil</a></li>
                        <li><a href="contactanos.html">Salir</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!--Main-->
        <div class="listaIngredientes">
            <div ng-controller="controlIngredientes">
                <div>
                    <p>Escoge la forma de tu preferencia para tu galleta y luego carga los ingredientes disponibles.</p>
                    <select ng-model="formaSeleccionado">
                        <option ng-repeat="o in formas" value="{{o}}">
                            {{o}}
                        </option>
                    </select>
                </div>
                <div>
                    <button class="button" ng-click="obtenerIngredientes()">Cargar Ingredientes</button>
                </div>
                <div>
                    <select ng-model="masaSeleccionado">
                        <option ng-repeat="o in masas" value="{{o}}">
                            {{o}}
                        </option>
                    </select>
                </div>

                <div>
                    <select ng-model="decoradoSeleccionado">
                        <option ng-repeat="o in decorados" value="{{o}}">
                            {{o}}
                        </option>
                    </select>
                </div>

                <div>
                    <label ng-repeat="o in adiciones">
                        <input type="checkbox" name="adiciones[]" value="{{o}}" ng-model="adicionSeleccionado"> {{o}}
                    </label>                                     
                </div>                
                <div>
                    <button class="button" ng-click="continuar()">Continuar</button>
                </div>
            </div>
        </div>

        <footer>
            <!-- Footer -->
            <div>
                <section id="redes-s">
                    <div class="twitter"><a href="" class="image full"><img src="images/twitter.png" alt="" /></a></div>
                    <div class="facebook"><a href="" class="image full"><img src="images/facebook.png" alt="" /></a></div>
                    <div class="instagram"><a href="" class="image full"><img src="images/instagram.png" alt="" /></a></div>
                </section>
            </div>
        </footer>

    </body>
</html>
